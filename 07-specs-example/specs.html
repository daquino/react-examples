<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>untitled</title>
        <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
        <script src="http://fb.me/react-0.13.3.js"></script>
        <script src="http://fb.me/JSXTransformer-0.13.3.js"></script>
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    </head>
    <body>
      <script type="text/jsx">
          /** @jsx React.DOM */
          var LoggingMixin = {
            renderMessage : function(name) {
              console.log('Rendering ' + name);
            }
          };

          var Specs = React.createClass({
            propTypes: {
              "temp": React.PropTypes.number
            },
            mixins: [LoggingMixin],
            getDefaultProps: function() {
              return {
                location: "Nashville, TN"
              };
            },
            render: function() {
              this.renderMessage("Specs");
              return (
                <div className="text-center">
                  <h1>
                    Hello {this.props.name}!
                  </h1>
                  <CurrentTemp location={this.props.location} temp={this.props.temp} />
                </div>
              );
            }
          });

          var CurrentTemp = React.createClass({
            mixins: [LoggingMixin],
            render: function() {
              this.renderMessage("CurrentTemp");
              return (
                <h3>The current temperature in {this.props.location} is {this.props.temp}&deg;F</h3>
              );
            }
          });

          React.render(<Specs name="John" temp={70}/>, document.body);
      </script>
      </div>
    </body>
</html>
